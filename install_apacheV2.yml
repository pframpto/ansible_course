---
- hosts: all
  become: true
  tasks:

  - name: update repository index
    ansible.builtin.apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package
    ansible.builtin.apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"


  - name: update fedora cache
    ansible.builtin.dnf:
      update_cache: yes
      state: latest
    when: ansible_distribution == "Rocky"

  - name: install httpd package
    ansible.builtin.dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "Rocky"

